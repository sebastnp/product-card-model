<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Prodcut Card</title>
</head>

<body>
    <div class="padre">
        <card class="card">
            <div class="card__image">
                <img  class="card__image-pth" src="/images/image-product-desktop.jpg" alt="">
            </div>
            <div class="card__section">
                <h3 class="card__product sectionn">
                     PERFUME 
                </h3>
                
                <h1 class="card__title sectionn">
                    Gabrielle Essence Eau De Parfum
                </h1>

                <p class="card__text sectionn">
                    A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of CHANEL.
                </p>

                <p class="card__product-price sectionn"> 
                    $149.99

                    <span class="card__product-discount">
                        $169.99
                    </span>
                </p>

                <button class="card__button sectionn">
                    Add to Cart
                </button>
            </div>
        </card>
    </div>
</body>

</html>
